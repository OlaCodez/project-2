<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Sign Up</h1>
    <div class="button up">
        <button>Sign up with Google</button>
    </div>
    <br>
    <hr>
    <div class="form">
        <form action="">
            <label>Name</label>
            <input type="Name" class="input-box" placeholder="Surname first">
            <label>Email</label>
            <input type="email" class="input-box" placeholder="example@gmai.com">
            <label>Password</label>
            <input type="password" class="input-box" placeholder="at least 8 characters">
        </form>
        <label><input type="checkbox" name="terms"> I agree with <a href="">Terms</a>and <a href=""> Privacy</a></label><br>
        <input type="button" value="Sign Up">
    </div>
    
    <div class="login">
        <p>Already have an account?</p>
        <a href="">Login</a>
    </div>
   </div>
</body>
</html>
